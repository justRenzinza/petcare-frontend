<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastrar Pet</title>
<link rel="stylesheet" href="css/cadastropet.css">
<script src="js/cadastroPet.js"></script>
</head>
<body>
     
     <div id="container">
          
          <img src="src/icon-cadastrar-pet.png">
          <h2>Insira abaixo os dados do animal:</h2>
          <form id="formCadastroPet">
               <div>
                    <input class="nomepet" type="text" name="nomepet" placeholder="Nome" required>
               </div>
               <div>
                    <input class="tipo" type="text" name="tipopet" placeholder="Tipo" required>
               </div>
               <div>
                    <input class="raca" type="text" name="racapet" placeholder="Raça" required>
               </div>
               <div>
                    <label>Data de Nascimento:</label>
                    <input type="date" id="datapet" name="datapet" value="2000-01-01" min="2000-01-01" max="2025-12-31" required>
               </div>
               <div>
                    <input class="idproprietario" type="number" name="idproprietario" placeholder="ID do Proprietário" required>
               </div>
               <div>
                    <input class="confirmar" type="submit" value="Confirmar">
               </div>
          </form>
     </div>
     <footer>
          <nav>
          <div class="navegacao">
               <a href="#"><img src="src/home.png" alt=""></a>
          </div>
          <div class="navegacao">
               <a href="#"><img src="src/dog.png" alt=""></a>
          </div>
          <div class="navegacao">
               <a href="#"><img src="src/calendar.png" alt=""></a>
          </div>
          </nav>
     </footer>
</body>
</html>
