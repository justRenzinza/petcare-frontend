<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fazer Login</title>
<link rel="stylesheet" href="css/login.css">
</head>
<body>
     
     <div id="container">
          <img src="src/icon login.png">
          <h2>Insira seus dados abaixo:</h2>
          <form id="formLogin">
               <div>
                    <input id="inputEmail" type="text" name="email" placeholder="Email" required>
               </div>
               <div>
                    <input id="inputSenha" type="password" name="senha" placeholder="Senha" required>
               </div>
               <div>
                    <button id="btnLogin" type="submit">Entrar</button>
               </div>
               <div>
                    <button onclick="window.location.href= 'cadastropessoa.html'" id="btnCadastro" type="button">Cadastrar-se</button>
               </div>
          </form>
     </div> 
     <script src="js/login.js"></script> 
</body>
</html>
