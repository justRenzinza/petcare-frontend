<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fazer Login</title>
<link rel="stylesheet" href="css/login.css">
<script src="js/login.js"></script>
</head>
<body>
     
     <div id="container">
          <img src="src/icon login.png">
          <h2>Insira seus dados abaixo:</h2>
          <form id="formLogin">
               <div>
                    <input id="inputEmail" type="text" name="email" placeholder="Email" required>
               </div>
               <div>
                    <input id="inputSenha" type="password" name="senha" placeholder="Senha" required>
               </div>
               <div>
                    <button id="btnLogin" type="submit">Entrar</button>
               </div>
               <div>
                    <button id="btnCadastro" type="button">Cadastrar-se</button>
               </div>
          </form>
     </div>
     <footer>
          <nav>
          <div class="navegacao">
               <a href="#"><img src="src/home.png" alt=""></a>
          </div>
          <div class="navegacao">
               <a href="#"><img src="src/dog.png" alt=""></a>
          </div>
          <div class="navegacao">
               <a href="#"><img src="src/calendar.png" alt=""></a>
          </div>
          </nav>
     </footer>
</body>
</html>
