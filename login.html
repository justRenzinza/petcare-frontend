<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fazer Login</title>
<link rel="stylesheet" href="css/login.css">
</head>
<body>
     
     <div id="container">
          
          <img src="src/icon login.png">
          <h2>Insira seus dados abaixo:</h2>
          <form>
               <div>
                   <input class="email" type="text" name="email"  
                   placeholder="Email">
               </div>
               <div>
                   <input class="senha" type="password" name="senha" 
                   placeholder="Senha">
               </div>
               <div>
                   <input class="login" type="submit" value="Entrar">
               </div>
               <div>
                    <input class="cadastro" type="submit" value="Cadastrar-se">
               </div>
          </form>
     </div>
     <footer>
          <nav>
          <div class="navegacao">
               <a href="#"><img src="src/home.png" alt=""></a>
          </div>
          <div class="navegacao">
               <a href="#"><img src="src/dog.png" alt=""></a>
          </div>
          <div class="navegacao">
               <a href="#"><img src="src/calendar.png" alt=""></a>
          </div>
          </nav>
     </footer>
</body>
</html>
