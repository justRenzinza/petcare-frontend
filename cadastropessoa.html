            <h2>CADASTRO</h2>

        <section class="form-container">
            <form id="formCadastro">
                <input type="text" id="inputNome" placeholder="NOME" required>

                <input type="text" id="inputLogin" placeholder="LOGIN" required>

                <button type="submit">Confirmar</button>
            </form>
        </section>
